<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Manipulation</title>
<style>
    form {
        margin: 20px;
    }
</style>
</head>
<body>

<form id="urlForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" min="1900" max="2099"><br><br>
    
    <button type="submit" id="button">Generate URL</button>
</form>

<h3 id="url">https://localhost:8080/</h3>

<script>
    document.getElementById('urlForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var year = document.getElementById('year').value;
        var url = "https://localhost:8080/?name=" + encodeURIComponent(name) + "&year=" + year;
        document.getElementById('url').textContent = url;
    });
</script>

</body>
</html>
